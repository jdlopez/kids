    <script>

		let startBgColor = document.getElementById("countdown").style.backgroundColor;
		
		function startCountdown() {
		  let counter = 60;
		  document.getElementById("countdown").style.backgroundColor = startBgColor;
		  document.getElementById("countdown").innerHTML = counter;
		  let x = setInterval(function() {
			counter--;
			document.getElementById("countdown").innerHTML = counter;
			if (counter == 0) {
			  clearInterval(x);
			  document.getElementById("countdown").innerHTML = "SIN TIEMPO";
			  document.getElementById("countdown").style.backgroundColor = 'LightCoral';
			}
		  }, 1000);
		}

        function getRandomArbitrary(min, max) {
			return Math.trunc(Math.random() * (max - min) + min);
        }
		const arrCifras = new Array();
		arrCifras[1] = '1';
		arrCifras[2] = '2';
		arrCifras[3] = '3';
		arrCifras[4] = '4';
		arrCifras[5] = '5';
		arrCifras[6] = '6';
		arrCifras[7] = '7';
		arrCifras[8] = '8';
		arrCifras[9] = '9';
		arrCifras[10] = '10';
		arrCifras[11] = '25';
		arrCifras[12] = '50';
		arrCifras[13] = '75';
		arrCifras[14] = '100';
		
		function cifras() {
		// seis números (del 1 al 10, 25, 50, 75 y 100) -->
			document.getElementById("cifra1").innerHTML = arrCifras[getRandomArbitrary(1, 14)];
			document.getElementById("cifra2").innerHTML = arrCifras[getRandomArbitrary(1, 14)];
			document.getElementById("cifra3").innerHTML = arrCifras[getRandomArbitrary(1, 14)];
			document.getElementById("cifra4").innerHTML = arrCifras[getRandomArbitrary(1, 14)];
			document.getElementById("cifra5").innerHTML = arrCifras[getRandomArbitrary(1, 14)];
			document.getElementById("cifra6").innerHTML = arrCifras[getRandomArbitrary(1, 14)];
			
			document.getElementById("cifraObjetivo").innerHTML = getRandomArbitrary(1, 999);
			startCountdown();
		}
		
		// https://es.wikipedia.org/wiki/Frecuencia_de_aparici%C3%B3n_de_letras
		const vocales = "AAEEIOU";
		
		const consonantes = "BCCDDFGHJKLLMNNÑPQRRSSTVWXYZ";

		function letras(numVocales) {
			for (var i = 1; i <= 10; i++) {
				var letra = "?";
				if (numVocales > 0) {
					numVocales--;
					letra = vocales.charAt(getRandomArbitrary(0, vocales.length));
				} else { // consonante
					letra = consonantes.charAt(getRandomArbitrary(0, consonantes.length));
				}
				document.getElementById("letra"+i).innerHTML = letra;
			}
			startCountdown();
		}

    </script>
